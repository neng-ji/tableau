<html>
<head>
    <title>Add Title Here</title>
    <style>
        /* Style to make the title centered horizontally and vertically adjusted */
        h1 {
            text-align: center; /* Centers the title horizontally */
            width: 100%;        /* Makes the title span the entire width */
            margin-top: 20px;    /* Adjust as needed */
            font-size: 2.5rem;   /* Adjust the font size if needed */
        }

        /* Body Flexbox to handle vertical centering */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh;        /* Full viewport height */
        }

        /* Ensure the vizContainer fills the remaining space */
        #vizContainer {
            flex-grow: 1;         /* Makes the container grow to fill the remaining space */
            width: 100%;          /* Full width of the screen */
            height: calc(100vh - 120px); /* Full height, minus the title and buttons */
        }

        button {
            margin: 10px;         /* Adds space between the buttons */
        }
    </style>
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
</head>

<body>

    <h1>Add Title Here</h1>

    <button id="exportPDF">Generate PDF</button>
    <button id="exportImage">Generate Image</button>

    <div id="vizContainer"></div>

    <script src="./app.js"></script>

</body>
</html>
